<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Básico</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Nomes e Idades</h1>
    <form id="crudForm">
      <input type="text" id="nameInput" placeholder="Nome" required>
      <input type="number" id="ageInput" placeholder="Idade" required>
      <button type="submit">Adicionar</button>
    </form>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
